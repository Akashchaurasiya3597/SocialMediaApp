<html>
<head>
    <title>Friend List</title>
    {% include 'account/bootstrap.html' %}
</head>
<body>
{% include 'account/base.html' %}


<div class="container">
  <div class="row">

    <div class="col-sm">
        <h3>Friend List</h3>
        {% for friend in friend_filter %}
      <div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{ friend.user2.full_name }}</h4> <span>{{ friend.status }}</span>
                <h6 class="mb-0 mt-0">{{ friend.user2.phone_number }}</h6> <span>{{ friend.created_at }}</span>

                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100">View Profile</button> </div>
            </div>
        </div>
    </div>
</div>
        {% endfor %}
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

</body>
</html>
